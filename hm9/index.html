<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Friends filter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="logo">
                <img src="img/title.png" alt="Другофильтр">
            </div>
            <div class="main-content">
                <div class="header">
                    <div class="header-left">Выберите друзей</div>
                    <div class="header-right">
                        <a href="#" class="close-button">
                        </a>
                    </div>
                </div>
                <div class="main-block">
                    <div class="search">
                        <div class="search-left">
                            <input class="search-input search-input-left" type="text" placeholder="Начните вводить имя друга">
                        </div>
                        <div class="search-rigth">
                            <input class="search-input search-input-rigth" type="text" placeholder="Начните вводить имя друга">
                        </div>
                    </div>
                    <div class="friends">
                        <div class="friends-left" id="friends-left">
                            <div class="friends-title">Ваши друзья</div>
                            <div class="friends-container">
                                <ul id="friends-list" class="friends-list">
                                </ul>
                            </div>
                        </div>
                        <div class="friends-right" id="friends-right">
                            <div class="friends-title">Друзья в списке</div>
                            <div class="friends-container">
                                <ul id="selected-friends-list" class="friends-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div class="save-button" id="save-button">Сохранить</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script id="friends-template" type="text/x-handlebars-template">
        {{#each friends}}
        <li class="friends-item" data-friend-index="{{index}}" draggable="true">
            <div class="friends-item__left">
                <div class="frieds-item__photo">
                    <img src="{{photo_50}}" alt="photo" class="frieds-item__photo__pic">
                </div>
                <div class="frieds-item__name">
                    {{name}}
                </div>
            </div>
            <div class="friends-item__right">
                <a href="#" class="add__button">
                </a>
            </div>
        </li>
        {{/each}}
    </script>
    <script id="selected-friends-template" type="text/x-handlebars-template">
        {{#each friends}}
        <li class="friends-item" data-friend-index="{{index}}" draggable="true">
            <div class="friends-item__left">
                <div class="frieds-item__photo">
                    <img src="{{photo_50}}" alt="photo" class="frieds-item__photo__pic">
                </div>
                <div class="frieds-item__name">
                    {{first_name}} {{last_name}}
                </div>
            </div>
            <div class="friends-item__right">
                <a href="#" class="remove__button">
                </a>
            </div>
        </li>
        {{/each}}
    </script>
    <script src="main.js"></script>
</body>

</html>
