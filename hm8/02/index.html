<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Friends</title>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="headerInfo"></h1>
        <table class="friends-table">
            <thead>
                <tr class='head-row' row>
                    <td></td>
                    <td>ФИО</td>
                    <td>Возраст</td>
                    <td>Дата рождения</td>
                </tr>
            </thead>
            <tbody id="results">
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script id="friends-template" type="text/x-handlebars-template">
        {{#each friends}}
        <tr class="body-row">
            <td class='photo-cell'><img src="{{photo_50}}" alt=""></td>
            <td>{{first_name}} {{last_name}}</td>
            <td>{{age}}</td>
            <td>{{bdate}}</td>
        </tr>
        {{/each}}
    </script>
    <script src="main.js"></script>
</body>

</html>
