<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cities</title>
</head>
<body>
	<form>
		<input type="text" id="field">
	</form>
	<div id="container">
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
	<script src="main.js"></script>
	<script id="cities-template" type="text/x-handlebars-template">
		<ul id="cities-list">
			{{#each cities}}
			<li>
				{{this}}
			</li>
			{{/each}}
		</ul>
	</script>
</body>
</html>
